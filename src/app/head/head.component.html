<!-- Corporate Header Component -->
<header class="header">
  <!-- Top Bar -->
  <div class="top-bar">
    <div class="container">
      <div class="top-bar-content">
        <div class="top-bar-left">
          <div class="contact-info">
            <svg width="16" height="16" fill="currentColor" viewBox="0 0 20 20">
              <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
              <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
            </svg>
            <span>demo&#64;gmail.com</span>
          </div>
          <div class="contact-info">
            <svg width="16" height="16" fill="currentColor" viewBox="0 0 20 20">
              <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"></path>
            </svg>
            <span>+91 9034956334</span>
          </div>
        </div>
        <div class="top-bar-right">
          <div class="social-links">
            <a href="#" class="social-link" aria-label="Facebook">
              <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
              </svg>
            </a>
            <a href="#" class="social-link" aria-label="Instagram">
              <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12.017 0C5.396 0 .029 5.367.029 11.987c0 6.62 5.367 11.987 11.988 11.987 6.62 0 11.987-5.367 11.987-11.987C24.014 5.367 18.637.001 12.017.001zM8.449 16.988c-1.297 0-2.448-.49-3.323-1.297C4.198 14.895 3.708 13.744 3.708 12.447s.49-2.448 1.418-3.323c.875-.807 2.026-1.297 3.323-1.297s2.448.49 3.323 1.297c.928.875 1.418 2.026 1.418 3.323s-.49 2.448-1.418 3.244c-.875.807-2.026 1.297-3.323 1.297zm7.83-9.781H7.83c-.49 0-.928.438-.928.928v8.449c0 .49.438.928.928.928h8.449c.49 0 .928-.438.928-.928V8.135c0-.49-.438-.928-.928-.928z"/>
              </svg>
            </a>
            <a href="#" class="social-link" aria-label="YouTube">
              <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Header -->
  <div class="container">
    <div class="header-content">
      <!-- Logo and School Name -->
      <div class="logo-section">
        <img src="assets/logo/img.avif" alt="Madhuban Public School Logo" class="logo" />
        <div class="school-info">
          <h1>Madhuban Public School</h1>
          <p>Kuchpura, Karnal, Haryana</p>
        </div>
      </div>

      <!-- Desktop Navigation -->
      <nav class="nav" role="navigation" aria-label="Main navigation">
        <a routerLink="/" class="nav-link" [class.active]="isActiveRoute('/')">Home</a>
        <a routerLink="/about" class="nav-link" [class.active]="isActiveRoute('/about')">About</a>
        <a routerLink="/admissions" class="nav-link" [class.active]="isActiveRoute('/admissions')">Admissions</a>
        <a routerLink="/academics" class="nav-link" [class.active]="isActiveRoute('/academics')">Academics</a>
        <a routerLink="/faculty" class="nav-link" [class.active]="isActiveRoute('/faculty')">Faculty</a>
        <a routerLink="/gallery" class="nav-link" [class.active]="isActiveRoute('/gallery')">Gallery</a>
        <a routerLink="/contact" class="nav-link" [class.active]="isActiveRoute('/contact')">Contact</a>
        <a routerLink="/contact" class="btn btn-primary">Apply Now</a>
      </nav>

      <!-- Mobile Menu Button -->
      <button class="mobile-menu-btn" (click)="toggleMenu()" [attr.aria-expanded]="isMenuOpen" aria-label="Toggle mobile menu">
        <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path *ngIf="!isMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          <path *ngIf="isMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <!-- Mobile Navigation -->
    <div class="mobile-nav" [class.open]="isMenuOpen">
      <div class="mobile-nav-overlay" (click)="closeMenu()"></div>
      <div class="mobile-nav-content">
        <div class="mobile-nav-header">
          <h3 class="mobile-nav-title">Menu</h3>
          <button class="mobile-close-btn" (click)="closeMenu()" aria-label="Close mobile menu">
            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
        <div class="mobile-nav-links">
          <a routerLink="/" (click)="closeMenu()" class="nav-link" [class.active]="isActiveRoute('/')">Home</a>
          <a routerLink="/about" (click)="closeMenu()" class="nav-link" [class.active]="isActiveRoute('/about')">About</a>
          <a routerLink="/admissions" (click)="closeMenu()" class="nav-link" [class.active]="isActiveRoute('/admissions')">Admissions</a>
          <a routerLink="/academics" (click)="closeMenu()" class="nav-link" [class.active]="isActiveRoute('/academics')">Academics</a>
          <a routerLink="/faculty" (click)="closeMenu()" class="nav-link" [class.active]="isActiveRoute('/faculty')">Faculty</a>
          <a routerLink="/gallery" (click)="closeMenu()" class="nav-link" [class.active]="isActiveRoute('/gallery')">Gallery</a>
          <a routerLink="/contact" (click)="closeMenu()" class="nav-link" [class.active]="isActiveRoute('/contact')">Contact</a>
          <a routerLink="/contact" (click)="closeMenu()" class="btn btn-primary">Apply Now</a>
        </div>
      </div>
    </div>
  </div>
</header>
